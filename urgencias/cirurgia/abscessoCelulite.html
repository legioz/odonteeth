<!DOCTYPE html>
<html translate="no">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Odonteeth+</title>
    <link rel="stylesheet" href="../../static/bulma/css/bulma.css">
    <link rel="manifest" href="manifest.json">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <style>
        html, body { overflow-x: hidden; }
    </style>
</head>
<body>
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <table class="table is-fullwidth is-striped is-bordered">
                    <thead>
                        <tr>
                            <th>Características</th>
                            <th>Celulite</th>
                            <th>Abscesso</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>Duração</th>
                            <td>Aguda</td>
                            <td>Crônica</td>
                        </tr>
                        <tr>
                            <th>Dor</th>
                            <td>Intensa e generalizada</td>
                            <td>Localizada</td>
                        </tr>
                        <tr>
                            <th>Volume</th>
                            <td>Grande</td>
                            <td>Pequeno</td>
                        </tr>
                        <tr>
                            <th>Localização</th>
                            <td>Limites difusos</td>
                            <td>Circunscrita</td>
                        </tr>
                        <tr>
                            <th>Presença de Pus</th>
                            <td>Não</td>
                            <td>Sim</td>
                        </tr>
                        <tr>
                            <th>Palpação</th>
                            <td>Endurecida</td>
                            <td>Flutuante</td>
                        </tr>
                        <tr>
                            <th>Potencial de Gravidade</th>
                            <td>Alto</td>
                            <td>Baixo</td>
                        </tr>
                    </tbody>
                </table>
                <br>
                <a type="button" class="button mt-1" href="javascript:history.back()">Voltar</a>
            </div>
        </div>
    </section>
</body>
</html>
